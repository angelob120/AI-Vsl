# nixpacks.toml - Railway build configuration
# Installs Node.js 20 (LTS) AND FFmpeg for server-side video processing

[phases.setup]
nixPkgs = ["nodejs_20", "ffmpeg-full"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"